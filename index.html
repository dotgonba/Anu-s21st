<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Drink Legally</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ff6f91, #ffb3d9);
            color: white;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        #timer {
            font-size: 2rem;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .heart {
            font-size: 2.5rem;
            margin: 0 10px;
        }
        #celebration {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        video {
            max-width: 100%;
            height: auto;
            border: 5px solid white;
            border-radius: 10px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: #ff6f91;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff4a70;
        }
    </style>
</head>
<body>
    <div id="countdown-section">
        <h1>Countdown to Drink Legally</h1>
        <div id="timer">
            <span class="heart">‚ù§Ô∏è</span>
            <div id="timer-text">Loading...</div>
            <span class="heart">‚ù§Ô∏è</span>
        </div>
    </div>
    <div id="celebration">
        <h1>üéâ Happy 21st baby! üéâ</h1>
        <video id="celebration-video" controls autoplay muted>
            <source src="1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <audio id="countdown-music" loop>
        <source src="countdown-music.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <button id="start-button">Start Countdown</button>

    <script>
        const music = document.getElementById('countdown-music');
        const startButton = document.getElementById('start-button');

        function startCountdown() {
            music.play().catch(error => console.error("Music autoplay blocked:", error)); // Play music
            startButton.style.display = "none"; // Hide the button
            setupCountdown(); // Start the countdown
        }

        function updateCountdown() {
            const nowUTC = new Date();
            const nowCST = new Date(nowUTC.toLocaleString("en-US", { timeZone: "America/Chicago" }));

            const targetTime = new Date(nowCST);
            targetTime.setHours(19, 27, 0, 0); // 7:27 PM CST

            if (nowCST > targetTime) {
                targetTime.setDate(targetTime.getDate() + 1);
            }

            const timeRemaining = targetTime - nowCST;

            if (timeRemaining <= 0) {
                clearInterval(timerInterval);
                document.getElementById('countdown-section').style.display = "none";
                document.getElementById('celebration').style.display = "block";
                document.getElementById('celebration-video').play();
                music.pause();
                return;
            }

            const hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);
            const seconds = Math.floor((timeRemaining / 1000) % 60);

            document.getElementById('timer-text').innerHTML = 
                `${hours}h ${minutes}m ${seconds}s`;
        }

        let timerInterval = null;
        function setupCountdown() {
            timerInterval = setInterval(updateCountdown, 1000);
            updateCountdown();
        }

        startButton.onclick = startCountdown;
    </script>
</body>
</html>
