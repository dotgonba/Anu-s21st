<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Drink Legally</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ff6f91, #ffb3d9);
            color: white;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        #timer {
            font-size: 2rem;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .heart {
            font-size: 2.5rem;
            margin: 0 10px;
        }
        #celebration {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        video {
            max-width: 100%;
            height: auto;
            border: 5px solid white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="countdown-section">
        <h1>Countdown to Drink Legally</h1>
        <div id="timer">
            <span class="heart">‚ù§Ô∏è</span>
            <div id="timer-text">Loading...</div>
            <span class="heart">‚ù§Ô∏è</span>
        </div>
        <button id="playButton">Play Me</button>
    </div>
    <div id="celebration">
        <h1>üéâ Happy 21st baby! üéâ</h1>
        <video id="celebration-video" controls autoplay muted>
            <source src="1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <audio id="countdown-music" loop>
        <source src="countdown-music.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <script>
        function updateCountdown() {
            // Get the current time in UTC and adjust for New York timezone (UTC-5 or UTC-4 during DST)
            const nowUTC = new Date();
            const nowNYC = new Date(nowUTC.toLocaleString("en-US", { timeZone: "America/New_York" }));

            // Set target time to 12:00 AM (New York time)
            const targetTime = new Date(nowNYC);
            targetTime.setHours(0, 0, 0, 0); // Midnight in New York

            // If the current time is already past midnight, set the target time to tomorrow
            if (nowNYC > targetTime) {
                targetTime.setDate(targetTime.getDate() + 1);
            }

            const timeRemaining = targetTime - nowNYC;
            const music = document.getElementById('countdown-music');

            if (timeRemaining <= 0) {
                // Stop the countdown, music, and trigger celebration
                clearInterval(timerInterval);
                document.getElementById('countdown-section').style.display = "none"; // Hide countdown
                document.getElementById('celebration').style.display = "block"; // Show celebration
                document.getElementById('celebration-video').play(); // Play video
                music.pause(); // Stop music
                return;
            }

            const hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);
            const seconds = Math.floor((timeRemaining / 1000) % 60);

            document.getElementById('timer-text').innerHTML = 
                `${hours}h ${minutes}m ${seconds}s`;

            // Play music if it's not already playing
            if (music.paused) {
                music.play();
            }
        }

        // Update the countdown every second
        const timerInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Run immediately

        // Play music when button is clicked
        document.getElementById('playButton').addEventListener('click', function() {
            const music = document.getElementById('countdown-music');
            if (music.paused) {
                music.play();
            }
        });
    </script>
</body>
</html>
